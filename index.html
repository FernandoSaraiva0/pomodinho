<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css" />
    <!-- /CSS Personalizado -->
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- /Bootstrap Icons -->
    <title>Pomodinho</title>
  </head>
  <body class="bg-dark">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm|md|lg|-xl navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Pomodinho</a>
        <div class="me-3 audio bg-success d-flex justify-content-center align-items-center">
          <a onclick="parar()">
            <i id="pause"  class="bi bi-pause" style="display: none;"aria-hidden="true"></i>
          </a>

          <a onclick="tocar()">
            <i id="play" class="bi bi-play" aria-hidden="true"></i>
          </a>

          <!-- <audio id="audio" src="/audio/mixkit-raising-me-higher-34.mp3"></audio> -->
          <audio id="audio" src="https://api.soundcloud.com/tracks/2"></audio>
        </div>
      </div>
    </nav>
    <!-- /Nav Bar -->

    <!-- Conteudo -->
    <div class="container">
        <!-- Config -->
      <div class="row d-flex justify-content-center my-5">
        <div class="col-md-8">
          <div id="config" class="row d-flex justify-content-center">
            <div class="col">
              <div class="row d-flex justify-content-center">
                <!-- Inputs -->
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="acao" class="form-label fw-bold text-white"
                      >Ação</label
                    >
                    <input
                      type="number"
                      class="bg-dark form-control border-0 shadow text-white form-control-lg"
                      id="acao"
                    />
                    <small class="text-danger" id="erro_acao"></small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="pausa" class="form-label fw-bold text-white"
                      >Pausa</label
                    >
                    <input
                      type="number"
                      class="bg-dark form-control border-0 shadow text-white form-control-lg"
                      id="pausa"
                    />
                    <small class="text-danger" id="erro_pausa"></small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="sessoes" class="form-label fw-bold text-white"
                      >Sessões</label
                    >
                    <input
                      type="number"
                      class="bg-dark form-control border-0 shadow text-white form-control-lg"
                      id="sessoes"
                    />
                    <small class="text-danger" id="erro_sessoes"></small>
                  </div>
                </div>
                <!-- /Inputs -->

                <div
                  class="row my-5 d-flex justify-content-center align-items-center"
                >
                  <div class="col-md-9">
                    <button onclick="iniciar()" class="btn btn-success shadow btn-lg">
                      Iniciar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <!-- /Config -->

      <!-- Timer -->
      <div id="timer" class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center mb-3">
            <div class="col">
                <h3 id='title' class="text-center"></h3>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes"></h2>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds"></h2>
                </div>
            </div>

            <div class="col">
                <h3 id='title_section' class="text-center text-secondary"></h3>
            </div>
        </div>
      </div>
      <!-- /Timer -->
      <!-- Finalização -->
        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">
                Parabéns! Tarefas finalizadas
            </h1>
            <div class="row my-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="index.html" class="btn btn-success shadow btn-lg">Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Container -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- /Bootstrap JS -->
  </body>
</html>
